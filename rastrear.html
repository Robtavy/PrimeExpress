}

  color: white;
  text-decoration: none;

  padding: 40px;

  height: 400px;

<body>
<header>
  <div><img src="Logo.png" alt="Logo PrimeExpress"></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="rastrear.html">Rastrear</a>
    <a href="#">Problema / Devolução</a>
    <a href="#">SAC</a>
  </nav>
</header>

<div class="container">
  <h2>Rastrear pedido</h2>
  <p>Digite o código de rastreio abaixo para simular o trajeto em tempo real:</p>
  <input type="text" id="codigo" placeholder="Ex: PRX12345">
  <button onclick="rastrear()">Rastrear</button>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
function rastrear() {
  const mapa = L.map('map').setView([-23.55, -46.63], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(mapa);
  const marker = L.marker([-23.55, -46.63]).addTo(mapa);
  let pos = 0;
  const rotas = [
    [-23.55, -46.63],
    [-23.56, -46.65],
    [-23.57, -46.66],
    [-23.58, -46.67],
    [-23.59, -46.68]
  ];
  setInterval(() => {
    if (pos < rotas.length) {
      marker.setLatLng(rotas[pos]);
      mapa.panTo(rotas[pos]);
      pos++;
    }
  }, 1500);
}
</script>
</body>
